<div class="input-group">
  <input
    type="text"
    class="form-control"
    name="{{ componentId }}"
    id="{{ componentId }}"
    ng-required="isRequired(component)"
    custom-validator="component.validate.custom"
    ng-model="data[component.key]"
    tabindex="{{ component.tabindex || 0 }}"
    ng-attr-placeholder="{{ component.placeholder | formioTranslate:null:builder }}"
    ng-blur="onTyped()"
  />
  <input type="hidden" ng-model="data[component.key+'_data']" name="{{componentId}}_data" id="{{componentId}}_data"></input>
</div>
