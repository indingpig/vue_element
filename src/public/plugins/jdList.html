<div id="{{key}}_placeholder">
    <uib-progressbar class="progress-btn progress-striped" value="dynamic" type="info"><i>loading</i></uib-progressbar>
</div>
<webix-disabled data-disabled="isDisabled(component)" data-isdisabled="isdisabled">
</webix-disabled>
<div ng-if="key == 'applyList'">
    <div id="{{key}}"></div>
</div>
<div ng-if="key == 'signForList'">
    <div ng-if="arrayFlag">
        <!-- 拆单的模板 -->
        <div class="goudong-list-wrapper">
            <div ng-repeat="(index, item) in data[componentId]">
                <div class="goudong-top clearfix">
                    <div class="order-code-wrapper">
                        <span class="order-code"><span class="c-gray">订单号: </span>{{item.jdOrderId}}</span>
                    </div>
                    <div class="sign-btn">
                        是否签收
                        <button class="sign-for btn btn-xs btn-success" type="button" ng-click="receive(1, item)"
                            ng-disabled="isDisabled(component)">签收</button>
                        <button class="un-sign-for btn btn-xs btn-danger" type="button" ng-click="receive(0, item)"
                            ng-disabled="isDisabled(component)">未签收</button>
                        <input type="hidden" ng-model="item.signState" name="{{componentId + index}}" id="{{componentId+ index}}"
                            required>
                    </div>
                    <div class="remarks">备注</div>
                </div>
                <div class="goudong-list clearfix" ng-repeat="(_i, _item) in item.sku">
                    <div class="list-detail clearfix">
                        <div class="img-wrapper">
                            <img src="{{_item.itemPic}}" alt="">
                        </div>
                        <div class="item-name"><span ng-bind="_item.name">商品名称</span></div>
                        <div class="item-num"><span>X {{_item.num}}</span></div>
                    </div>
                    <div class="sign-btn" ng-class="{'has-error': formioForm.{{componentId + _i}}.$invalid && !formioForm.{{componentId + _i}}.$pristine}">
                        <div class="content-layout">
                            <div class="btn btn-sm" ng-class="{'btn-success': item.signState == 1,'btn-danger': item.signState == 0}">
                                状态： <span ng-if="item.signState == 1">签收</span> <span ng-if="item.signState == 0">未签收</span>
                            </div>
                            <div ng-show="formioForm[componentId + index].$error && !formioForm[componentId + index].$pristine">
                                <p ng-show="!formioForm.{{componentId + index}}.$valid" class="help-block" ng-bind="'com.hytera.org.completeInfo'|mess">请补全信息</p>
                            </div>
                        </div>
                    </div>
                    <div class="goudong-list-remark">
                        <input type="text" class="form-control" ng-model="_item.remarks">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="!arrayFlag">
        <!-- 没拆单的模板 -->
        <div class="goudong-list-wrapper">
            <div class="goudong-top clearfix">
                <div class="order-code-wrapper">
                    <span class="order-code"><span class="c-gray">订单号: </span>{{data[componentId].jdOrderId}}</span>
                </div>
                <div class="sign-btn">
                    是否签收
                    <button class="sign-for btn btn-xs btn-success" type="button" ng-click="receive(1, data[componentId])"
                        ng-disabled="isDisabled(component)">签收</button>
                    <button class="un-sign-for btn btn-xs btn-danger" type="button" ng-click="receive(0, data[componentId])"
                        ng-disabled="isDisabled(component)">未签收</button>
                    <input type="hidden" ng-model="data[componentId].signState" name="{{componentId}}" id="{{componentId}}"
                        required>
                </div>
                <div class="remarks">备注</div>
            </div>
            <div ng-repeat="(index, item) in data[componentId].sku">
                <div class="goudong-list clearfix">
                    <div class="list-detail clearfix">
                        <div class="img-wrapper">
                            <img src="{{item.itemPic}}" alt="">
                        </div>
                        <div class="item-name"><span ng-bind="item.name">商品名称</span></div>
                        <div class="item-num"><span>X {{item.num}}</span></div>
                    </div>
                    <div class="sign-btn" ng-class="{'has-error': formioForm.{{componentId}}.$invalid && !formioForm.{{componentId}}.$pristine}">
                        <div class="content-layout">
                            <div class="btn btn-sm" ng-class="{'btn-success': data[componentId].signState == 1,'btn-danger': data[componentId].signState == 0}">
                                状态： <span ng-if="data[componentId].signState == 1">签收</span> <span ng-if="data[componentId].signState == 0">未签收</span>
                            </div>
                        </div>
                        <div ng-show="formioForm[componentId].$error && !formioForm[componentId].$pristine">
                            <p ng-show="!formioForm.{{componentId}}.$valid" class="help-block" ng-bind="'com.hytera.org.completeInfo'|mess">请补全信息</p>
                        </div>
                    </div>
                    <div class="goudong-list-remark">
                        <input type="text" class="form-control" ng-model="item.remarks">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-if="key == 'assetIncome'">
    <div id="{{key}}"></div>
    <div>
        <div style="float:right;margin-top:5px;">
            <button type="button" ng-click="assetIncomeBtn(data[componentId])" class="btn btn-sm btn-info">资产入库</button>
        </div>
    </div>
    <!-- <div>{{data[componentId]}}</div> -->
</div>
<div ng-if="key == 'purchaseTab'">
    <div id="{{key}}"></div>
</div>
<!-- modal:审核人模态框 -->
<div class="">
    <script type="text/ng-template" id="keeperDialog.html">
        <div ng-include="'admin/admin/modals/modal.lookup.html'"></div>
    </script>
</div>
<!-- /modal -->

<!-- modal -->
<div>
    <script type="text/ng-template" id="signForConfirmDialog.html">
        <div class="modal-header">
            <h3 class="modal-title" ng-bind="dialogTitle | mess"></h3>
        </div>
        <div class="modal-body" ng-bind="dialogBody | mess"></div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()" ng-bind="'com.hytera.giveUp'|mess" type="button"></button>			
            <input class="btn btn-primary" ng-click="ok()" value="{{'com.hytera.confirm'|mess}}" type="button"/>
        </div>
    </script>
</div>
<!-- /modal -->
