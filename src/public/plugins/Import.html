<style>
    .import-excel{
        display:inline-block;border-radius:5px;overflow:hidden;position:relative;
    }
    .import{
        position:absolute;left:0;top:0;right:0;bottom:0;opacity:0;
    }
</style>
<div class="import-excel">
    <button type="button" class="btn btn-primary" ng-bind="'com.hytera.org.Exporting' | mess"></button>
    <input type="file" import-sheet-js="" data-isolates="OrgData" multiple="false"  class="import" ng-disabled="isDisabled(component)"/>
    <input type="hidden" ng-model="data[component.key]" id="{{componentId}}">
</div>
<div class="import-btn-tab" style="margin-top:10px;">
    <button type="button" class="btn btn-warning import-btn" ng-bind="'com.hytera.importTips' | mess" disabled></button>
    <button type="button" ng-click="removeItem()" class="btn btn-danger import-btn" ng-bind="'button.delete' | mess" ng-disabled="isDisabled(component)"></button>
    <button type="button" ng-click="addItem()" class="btn btn-primary import-btn" ng-bind="'button.add' | mess" ng-disabled="isDisabled(component)"></button>
    <a href="/oms/files/download/organization_adjust.accessory.rar" class="btn btn-primary import-btn" ng-bind="'com.hytera.downloadTemplate' | mess" style="display:none"></a>
    <!-- <button type="button" ng-click="saveData()" class="btn btn-primary import-btn" ng-disabled="isDisabled(component)" ng-bind="'com.hytera.save' | mess"></button> -->
</div>
<div class="import-media">
    <div id="mytable" data-tabledata="data['OrgData']" webix-table="" data-disabled="isDisabled(component)" style="width:100%;height:100%" >
            
    </div>
</div>
