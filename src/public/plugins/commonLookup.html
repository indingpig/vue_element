<div class="input-group common-lookup">
	<div class="form-control display-item-wraper" ng-if="isMulti">
		<span ng-repeat="item in fullName track by $index" class="display-item">
			<span>{{item}}</span>
			<!-- <span class="remove-button" ng-click="removeItem($index)" ng-disabled="isDisabled(component)"> Ã—</span> -->
			<button type="button" ng-click="removeItem($index)" ng-disabled="isDisabled(component)"> x</button>
		</span>
		<input
			type="hidden"
			name="{{ componentId }}_desc"
			id="{{ componentId }}_desc"
			readonly="readonly"
			ng-required="isRequired(component)"
			custom-validator="component.validate.custom"
			ng-model="data[component.key+'_desc']"
			tabindex="{{ component.tabindex || 0 }}"
			ng-attr-placeholder="{{ component.placeholder | formioTranslate:null:builder }}"
		/>
	</div>
	<input
			type="text"
			class="form-control"
			name="{{ componentId }}_desc"
			id="{{ componentId }}_desc"
			readonly="readonly"
			ng-required="isRequired(component)"
			custom-validator="component.validate.custom"
			ng-model="data[component.key+'_desc']"
			tabindex="{{ component.tabindex || 0 }}"
			ng-attr-placeholder="{{ component.placeholder | formioTranslate:null:builder }}"
			ng-if="!isMulti"
			style="height: 34px"
		/>
	<input type="hidden" ng-model="data[component.key]" name="{{componentId}}" id="{{componentId}}" ng-required="isRequired(component)">
	<input type="hidden" ng-model="data[component.key+'_data']" name="{{componentId}}_data" id="{{componentId}}_data">
	<span class="input-group-btn">
		<button type="button" ng-readonly="true" class="btn btn-default" ng-click="$emit('buttonClick', component, componentId)" ng-disabled="isDisabled(component)" ng-if="component.btnText == ''">
			<i class="fa fa-search"></i>
		</button>
		<button type="button" ng-readonly="true" class="btn btn-default" ng-click="$emit('buttonClick', component, componentId)" ng-disabled="isDisabled(component)" ng-if="component.btnText != ''"  ng-bind="component.btnText|mess">
		</button>
		<button type="button" ng-readonly="true" class="btn btn-default" ng-click="remove()" ng-disabled="isDisabled(component)">
			<i class="fa fa-remove"></i>
		</button>
	</span>
</div>
	  
<!-- modal -->
<div class="">
	<script type="text/ng-template" id="lookupDialog.html">
		<div ng-include="'admin/admin/modals/modal.lookup.html'"></div>
	</script>
</div>
<!-- /modal -->

<style>
	.common-lookup > span > button {
		min-height: 34px;
	}
	.common-lookup > div.display-item-wraper > span > button {
		border: none;
		outline: none;
		height: 0px;
		background:#fff;
	}
	.display-item-wraper {
		display: inline-block;
		min-height: 34px;
		box-sizing: border-box;
		padding: 4px;
	}
	.display-item {
		border: 1px solid #ddd;
		margin: 0 3px;
		padding:3px;
		font-size: 12px;
		line-height: 24px;
	} 
	.display-item-wraper  .remove-button{
		cursor: pointer;

	}
</style>
