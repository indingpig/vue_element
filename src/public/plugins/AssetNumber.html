<div class="input-group">
  <input type="text" class="form-control" name="{{ componentId }}_desc" id="{{ componentId }}_desc" readonly="readonly" ng-required="isRequired(component)"
    custom-validator="component.validate.custom" ng-model="data[component.key+'Desc']" tabindex="{{ component.tabindex || 0 }}" ng-attr-placeholder="{{ component.placeholder | formioTranslate:null:builder }}"/>
  <input type="hidden" ng-model="data[component.key]" name="{{componentId}}" id="{{componentId}}"></input>
  <span class="input-group-btn">
    <button type="button" ng-readonly="true" class="btn btn-default" ng-click="$emit('buttonClick', component, componentId)">
      <i class="fa fa-list-ol"></i>
    </button>
  </span>
</div>

<!-- modal -->
<div class="">
	<script type="text/ng-template" id="assetDialog.html">
		<div class="modal-header">
			<div class="col-sm-9">
				<h3 class="modal-title">{{title}}</h3>
			</div>
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="{{'com.hytera.search'|mess}}" name="" ng-if="lookupType=='employee' || 'afterAjust'" ng-model="filterOptions.filterText">
			</div>
		</div>
		<div class="modal-body">
			<div class="wrapper-md" style="height:500px;">
				<div class="table-responsive">
                     <div ng-grid="gridOptions" style="min-height:500px"></div>
                </div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-default" ng-click="cancel()" ng-bind="'com.hytera.giveUp'|mess"></button>
    		<button class="btn btn-primary" ng-click="ok()" ng-bind="'com.hytera.confirm'|mess"></button>
		</div>
	</script>
</div>
<!-- /modal -->
