<div ng-if="component.lookupType != 'exhibitInfo'">
    <div class="input-group">
        <input
        type="text"
        class="form-control"
        name="{{ componentId }}_desc"
        id="{{ componentId }}_desc"
        readonly="readonly"
        ng-required="isRequired(component)"
        custom-validator="component.validate.custom"
        ng-model="data[component.key+'_data']['name']"
        tabindex="{{ component.tabindex || 0 }}"
        ng-attr-placeholder="{{ component.placeholder | formioTranslate:null:builder }}"/>
        <input type="hidden" ng-model="data[component.key]" name="{{componentId}}" id="{{componentId}}" ng-required="isRequired(component)">
        <input type="hidden" ng-model="data[component.key+'Data']" name="{{componentId}}_data" id="{{componentId}}_data">
        <span class="input-group-btn">
        <button type="button" ng-readonly="true" class="btn btn-default" ng-click="$emit('buttonClick', component, componentId)" ng-disabled="isDisabled(component)">
            <i class="fa fa-search"></i>
        </button>
        </span>
    </div>
    
    <div ng-if="data.adjustType != 0">
            
            <div class="input-group department">
                <div class="department-top department-line">
                    <div class="department-msg" ng-bind="'com.hytera.ItemToBeChanged' | mess"></div>
                    <div class="department-msg" ng-bind="'com.hytera.OrignialInformation' | mess"></div>
                    <div class="department-msg" ng-bind="'com.hytera.UpdatedInformation' | mess"></div>
                </div>
                <div class="input-group"  ng-repeat="(item, val) in data[component.key + '_deptList']">
                    
                    <div ng-if="item != 'shareholderInfos' && item != 'branchCode'  " class="department-line">
                        <div class="department-msg" ng-bind="'com.hytera.' + item | mess"></div>
                        <!-- <div class="department-msg" ng-bind="'com.hytera.' + item"></div> -->
                        <div class="department-msg">
                            <input type="text" disabled ng-value="val" class="form-control" ng-if="item != 'regCurrency' && item != 'independentAccount' && item != 'entityType' && item != 'regCapital' && item != 'investmentMode' && item != 'ownedContinent' && item != 'ownedContinent' && item != 'ownedCountry' && item != 'ownedCity' && item != 'ownedProvince' && item != 'annualReport' && item != 'state' && item != 'businessScope' && item != 'regAddress'" >
                            <input type="text" class=" form-control" ng-if="item == 'regCapital'" disabled ng-value="val">
                            <select ng-model="temp['regCurrency']" ng-if="item == 'regCurrency'" ng-options="obj.itemKey as obj.itemValue for obj in regCurrency" class=" form-control" disabled ></select>
                            <select ng-model="temp['independentAccount']" ng-if="item == 'independentAccount'" ng-options="obj.itemKey as obj.itemValue for obj in independentAccount" class=" form-control" disabled></select>
                            <select ng-model="temp['entityType']" ng-if="item == 'entityType'" ng-options="obj.itemKey as obj.itemValue for obj in entityType" class=" form-control" disabled></select>
                            <!-- 状态 -->
                            <select ng-if="item == 'state'" class="form-control" ng-model="temp['state']" ng-options="obj.itemKey as obj.itemValue for obj in state" disabled></select>
                            <!-- 是否披露年报 -->
                            <select ng-model="temp['annualReport']" ng-if="item == 'annualReport'" ng-options="obj.itemKey as obj.itemValue for obj in annualReport" class=" form-control" disabled></select>
                            <!-- 投资方式 -->
                            <select ng-model="temp['investmentMode']" ng-if="item == 'investmentMode'" ng-options="obj.itemKey as obj.itemValue for obj in investmentMode" class=" form-control" disabled></select>
                            <!-- 所属大洲 -->
                            <select ng-model="temp['ownedContinent']" ng-if="item == 'ownedContinent'" ng-options="obj.regionCode as obj.name for obj in ownedContinent" class=" form-control" disabled></select>
                            <!-- 所属国家 -->
                            <select ng-model="temp['ownedCountry']" ng-if="item == 'ownedCountry'" ng-options="obj.countryCode as obj.name for obj in tempOwnedCountry" class=" form-control" disabled></select>
                            <!-- 所属省份 -->
                            <select ng-model="temp['ownedProvince']" ng-if="item == 'ownedProvince'" ng-options="obj.provinceCode as obj.name for obj in tempOwnedProvinces" class=" form-control" disabled></select>
                            <!-- 所属城市 -->
                            <select ng-model="temp['ownedCity']" ng-if="item == 'ownedCity'" ng-options="obj.id as obj.name for obj in tempOwnedCities" class=" form-control" disabled></select>
                            <!-- 经营范围 businessScope -->
                            <textarea name="temp['businessScope']" cols="30" rows="5" ng-if="item == 'businessScope'" ng-value="val" class="form-control" disabled></textarea>
                            <!-- 注册地址 regAddress -->
                            <textarea name="temp['regAddress']" cols="30" rows="3" ng-if="item == 'regAddress'" ng-value="val" class="form-control" disabled></textarea>
                        </div>
                        <div class="department-msg errorInfo">
                            <input ng-required="isRequired(component)" type="text" name="{{componentId + item}}" id="{{componentId + item}}" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" class=" form-control" ng-if="item !='regCurrency' && item != 'independentAccount' && item != 'entityType' && item != 'regCapital' && item != 'investmentMode' && item != 'ownedContinent' && item != 'ownedContinent' && item != 'ownedCountry' && item != 'ownedCity' && item != 'ownedProvince' && item != 'annualReport' && item != 'state' && item != 'businessScope' && item != 'regAddress'" ng-disabled="isDisabled(component)">
                            <!-- 注册资金 -->
                            <input required type="test" name="{{componentId + item}}" id="regCapital" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" class=" form-control" ng-if="item == 'regCapital'" ng-disabled="isDisabled(component)" ng-blur="toThousand()">
                            <!-- <input type="test" name="{{componentId}}_change" id="regCapital" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" class=" form-control"  ng-disabled="isDisabled(component)" > -->
                            <select required name="{{componentId + item}}" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" ng-if="item == 'regCurrency'" ng-options="obj.itemKey as obj.itemValue for obj in regCurrency" class=" form-control" ng-disabled="isDisabled(component)"></select>
                            <select required name="{{componentId + item}}" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" ng-if="item == 'independentAccount'" ng-options="obj.itemKey as obj.itemValue for obj in independentAccount" class=" form-control" ng-disabled="isDisabled(component)"></select>
                            <select required name="{{componentId + item}}" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" ng-if="item == 'entityType'" ng-options="obj.itemKey as obj.itemValue for obj in entityType" class=" form-control" ng-disabled="isDisabled(component)"></select>
                            <!-- 是否披露年报 -->
                            <select required name="{{componentId + item}}" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" ng-if="item == 'annualReport'" ng-options="obj.itemKey as obj.itemValue for obj in annualReport" class=" form-control" ng-disabled="isDisabled(component)"></select>
                            <!-- 投资方式 -->
                            <select required name="{{componentId + item}}" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" ng-if="item == 'investmentMode'" ng-options="obj.itemKey as obj.itemValue for obj in investmentMode" class=" form-control" ng-disabled="isDisabled(component)"></select>
                            <!-- 所属大洲 -->
                            <select required name="{{componentId + item}}" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" ng-if="item == 'ownedContinent'" ng-options="obj.regionCode as obj.name for obj in ownedContinent" class=" form-control" ng-disabled="isDisabled(component)" ng-change="getCountry(data[component.key + 'ChangeInfo'][item]['Update'])"></select>
                            <!-- 所属国家 -->
                            <select required name="{{componentId + item}}" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" ng-if="item == 'ownedCountry'" ng-options="obj.countryCode as obj.name for obj in ownedCountry" class=" form-control" ng-disabled="isDisabled(component)" ng-change="getProvince(data[component.key + 'ChangeInfo'][item]['Update'])"></select>
                            <!-- 所属省份 -->
                            <select required name="{{componentId + item}}" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" ng-if="item == 'ownedProvince'" ng-options="obj.provinceCode as obj.name for obj in ownedProvinces" class=" form-control" ng-disabled="isDisabled(component)" ng-change="getCities(data[component.key + 'ChangeInfo'][item]['Update'])"></select>
                            <!-- 所属城市 -->
                            <select required name="{{componentId + item}}" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" ng-if="item == 'ownedCity'" ng-options="obj.id as obj.name for obj in ownedCities" class=" form-control" ng-disabled="isDisabled(component)"></select>
                            <!-- 状态 -->
                            <select required ng-if="item == 'state'" class="form-control" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" ng-options="obj.itemKey as obj.itemValue for obj in state" ></select>
                            <!-- 经营范围 businessScope -->
                            <textarea required name="{{componentId + item}}" id="" cols="30" rows="5" class="form-control" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" ng-if="item == 'businessScope'"></textarea>
                            <!-- 注册地址 regAddress -->
                            <textarea required name="{{componentId + item}}" id="" cols="30" rows="3" class="form-control" ng-model="data[component.key + 'ChangeInfo'][item]['Update']" ng-if="item == 'regAddress'"></textarea>
                            <div ng-show="formioForm.{{componentId + item}}.$error && !formioForm.{{componentId + item}}.$pristine" class="error-show" style="padding-left: 0">
                                <p ng-show="formioForm.{{componentId + item}}.$error.required" style="color:#a94442;text-align:left;" ng-bind="'com.hytera.org.completeInfo'|mess">请补全信息</p>
                            </div>
                            {{}}
                        </div>
                        <div class="department-msg btn-del">
                            <button class="btn btn-red btn-xs" type="button" ng-click="del(item)" style="margin-top:5px;margin-bottom:0px !important;float:left;margin-left:0px;"><i class="fa fa-times"></i></button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- {{data[component.key + '_deptList']}} -->
    </div>

  <!-- modal -->
  <div class="">
      <script type="text/ng-template" id="chooseDeptDialog.html">
          <div ng-include="'admin/admin/modals/modal.chooseDept.html'"></div>
      </script>
  </div>
  <!-- /modal -->
         
</div>

<div ng-if="component.lookupType == 'exhibitInfo'">
    <div class="" name="{{ componentId }}" id="{{ componentId }}" style="margin-right:-38%">
        <div class="input-group changeInfo">
            <div class="changeInfo-top changeInfo-line">
                <div class="changeInfo-msg" ng-bind="'com.hytera.ItemToBeChanged' | mess"></div>
                <div class="changeInfo-msg" ng-bind="'com.hytera.OrignialInformation' | mess"></div>
                <div class="changeInfo-msg" ng-bind="'com.hytera.UpdatedInformation' | mess"></div>
                <div class="changeInfo-msg" ng-bind="'com.hytera.TheFinalAdjustmentInformation' | mess"></div>
                <!-- <div class="changeInfo-msg" ng-bind="'com.hytera.org.ResponsiblePerson' | mess"></div> -->
            </div>
            <div class="input-group"  ng-repeat="(item, val) in data[component.key]">
                <div ng-if="item != 'shareholderInfos' && item != 'branchCode'" class="changeInfo-line">
                    <div class="changeInfo-msg" ng-bind="'com.hytera.'+ item | mess"></div>
                    <!-- 原始信息 -->
                    <div class="changeInfo-msg">
                        <input type="text" disabled ng-value="val.Original" class="form-control" ng-if="item !='regCurrency' && item != 'independentAccount' && item != 'entityType' && item != 'state' && item != 'businessScope' && item !='regAddress'">
                        <select ng-model="temp['regCurrency']" ng-if="item == 'regCurrency'" ng-options="obj.itemKey as obj.itemValue for obj in regCurrency" class=" form-control" ng-bind="val" disabled></select>
                        <select ng-model="temp['independentAccount']" ng-if="item == 'independentAccount'" ng-options="obj.itemKey as obj.itemValue for obj in independentAccount" class=" form-control" ng-bind="val" disabled></select>
                        <select ng-model="temp['entityType']" ng-if="item == 'entityType'" ng-options="obj.itemKey as obj.itemValue for obj in entityType" class=" form-control" ng-bind="val" disabled></select>
                        <select ng-model="temp['state']" ng-if="item == 'state'" ng-options="obj.itemKey as obj.itemValue for obj in state" class=" form-control" disabled></select>
                        <!-- 经营范围 businessScope -->
                        <textarea name="temp['businessScope']" cols="30" rows="5" ng-if="item == 'businessScope'" ng-value="val.Original" class="form-control" disabled></textarea>
                        <!-- 注册地址 regAddress -->
                        <textarea name="temp['regAddress']" cols="30" rows="3" ng-if="item == 'regAddress'" ng-value="val.Original" class="form-control" disabled></textarea>
                    </div>
                    <!-- 更新后的信息 -->
                    <div class="changeInfo-msg" ng-if="item !='regCurrency' && item != 'independentAccount' && item != 'entityType' && item != 'state' && item != 'businessScope' && item !='regAddress'">
                        <input type="text" disabled class="form-control" ng-model="data['chooseDeptChangeInfo'][item]['Update']" >
                    </div>
                    <div class="changeInfo-msg" ng-if="item =='regCurrency' || item == 'independentAccount' || item == 'entityType'|| item == 'state' || item == 'businessScope' || item =='regAddress'">
                        <select ng-model="data['chooseDeptChangeInfo'][item]['Update']" ng-if="item == 'regCurrency'" ng-options="obj.itemKey as obj.itemValue for obj in regCurrency" class=" form-control" disabled></select>
                        <select ng-model="data['chooseDeptChangeInfo'][item]['Update']" ng-if="item == 'independentAccount'" ng-options="obj.itemKey as obj.itemValue for obj in independentAccount" class=" form-control" disabled></select>
                        <select ng-model="data['chooseDeptChangeInfo'][item]['Update']" ng-if="item == 'entityType'" ng-options="obj.itemKey as obj.itemValue for obj in entityType" class=" form-control" disabled></select>
                        <select ng-model="data['chooseDeptChangeInfo'][item]['Update']" ng-if="item == 'state'" ng-options="obj.itemKey as obj.itemValue for obj in state" class=" form-control" disabled></select>
                        <!-- 经营范围 businessScope -->
                        <textarea cols="30" rows="5" ng-if="item == 'businessScope'" class="form-control" ng-model="data['chooseDeptChangeInfo'][item]['Update']" disabled></textarea>
                        <!-- 注册地址 regAddress -->
                        <textarea cols="30" rows="3" ng-if="item == 'regAddress'" class="form-control" ng-model="data['chooseDeptChangeInfo'][item]['Update']" disabled></textarea>
                    </div>
                    <!-- 最终信息 -->
                    <div class="changeInfo-msg">
                        <input type="text" name="{{item}}_final" id="{{item}}_final" ng-model="data['chooseDeptChangeInfo'][item]['Final']" ng-if="item !='regCurrency' && item != 'independentAccount' && item != 'entityType' && item != 'regCapital' && item != 'state' && item != 'businessScope' && item !='regAddress'" class=" form-control" ng-required="Required(component)" ng-disabled="!Required(component)">
                        <input type="text" name="{{item}}_final" id="{{item}}_final" ng-model="data['chooseDeptChangeInfo'][item]['Final']" ng-if="item == 'regCapital'" class=" form-control" ng-blur="toThousand()" ng-required="Required(component)" ng-disabled="!Required(component)">
                        <select name="{{item}}_final" ng-model="data['chooseDeptChangeInfo'][item]['Final']" id="{{item}}_final" ng-if="item == 'regCurrency'" ng-options="obj.itemKey as obj.itemValue for obj in regCurrency" class=" form-control" ng-disabled="!Required(component)" ng-required="Required(component)"></select>
                        <select name="{{item}}_final" ng-model="data['chooseDeptChangeInfo'][item]['Final']" id="{{item}}_final" ng-if="item == 'independentAccount'" ng-options="obj.itemKey as obj.itemValue for obj in independentAccount" class=" form-control" ng-disabled="!Required(component)" ng-required="Required(component)"></select>
                        <select name="{{item}}_final" ng-model="data['chooseDeptChangeInfo'][item]['Final']" id="{{item}}_final" ng-if="item == 'entityType'" ng-options="obj.itemKey as obj.itemValue for obj in entityType" class=" form-control" ng-disabled="!Required(component)" ng-required="Required(component)"></select>
                        <select name="{{item}}_final" ng-model="data['chooseDeptChangeInfo'][item]['Final']" id="{{item}}_final" ng-if="item == 'state'" ng-options="obj.itemKey as obj.itemValue for obj in state" class=" form-control" ng-disabled="!Required(component)" ng-required="Required(component)"></select>
                        <!-- 经营范围 businessScope -->
                        <textarea name="{{item}}_final" cols="30" rows="5" ng-if="item == 'businessScope'" class="form-control" id="{{item}}_final" ng-model="data['chooseDeptChangeInfo'][item]['Final']" ng-disabled="!Required(component)" ng-required="Required(component)"></textarea>
                        <!-- 注册地址 regAddress -->
                        <textarea name="{{item}}_final" cols="30" rows="3" ng-if="item == 'regAddress'" class="form-control" id="{{item}}_final" ng-model="data['chooseDeptChangeInfo'][item]['Final']" ng-disabled="!Required(component)" ng-required="Required(component)"></textarea>
                        <!-- <div ng-show="formioForm.{{item}}_final.$dirty" class="error-show"> -->
                        <div class="error-show">
                            <p ng-show="!formioForm.{{item}}_final.$valid" style="color:#a94442;text-align:left;margin-left:-34%" ng-bind="'com.hytera.org.completeInfo'|mess">请补全信息</p>
                        </div>
                    </div>
                    <!-- 负责人 -->
                    <!-- <div class="changeInfo-msg">
                        <input type="text" ng-model="data['proposerName']" disabled class="form-control">
                    </div> -->
                </div>
            </div>
        </div>
        <!-- {{data[component.key]}} -->
    </div>
</div>
<style>
    .has-error .department-top.department-line {
        border-color: #a94442;
        color: #a94442;
    }
    .has-error .errorInfo input{ 
        border-color: #a94442;
    }
</style>
